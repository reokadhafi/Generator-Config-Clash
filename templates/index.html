<html>

<head>

  <h2>Clash Config Generator V1.7</h2>
</head>

<body>
  <form action="/" method="POST">
    Akun :<br>
    <input type="text" name="akun">
    <button class="save" type="submit" value="Save" name="save">Save</button>
    <button class="clear" type="submit" value="Clear Data" name="clear">Clear Data</button><br><br>
    <div class="custom-select" style="width:250px;">
      <label for="mode">Pilih Mode :</label>
      <select class="mode" id="mode" name="modemode">
        <option value="trojan,gamemax,lama">Trojan GMX</option>
        <option value="trojan,opok,lama">Trojan OP</option>
        <option value="vmess,gamemax,lama">Vmess GMX</option>
        <option value="vmess,gamemax,baru">Vmess GMX new_Onlyfastssh</option>
        <option value="vmess,opok,lama">Vmess OP</option>
        <option value="vmess,opok,baru">Vmess OP new_Onlyfastssh</option>
        <option value="vmess,opok,worry">Vmess OP worry</option>
        <option value="ss,gamemax,lama">ShadowSock GMX</option>
        <option value="ss,opok,lama">ShadowSock OP</option>
      </select>
    </div><br>
    <button class="generate" type="submit" value="Generate" name="generate">Generate</button><br><br>
  </form>
  <p style="font-size:10px"><button class="copytext" onclick="myFunction()" name="copytext">Copy text</button>
    &emsp;&emsp;Log: {{mode}}<br>
    <textarea id="boxlog" name="log" rows="15" cols="40">{{dbakun}}</textarea>
  </p>
  <script>
    function myFunction() {
      var copyText = document.getElementById("boxlog");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(copyText.value);
    }
  </script>
  <script>
    var x, i, j, l, ll, selElmnt, a, b, c;
    /*look for any elements with the class "custom-select":*/
    x = document.getElementsByClassName("custom-select");
    l = x.length;
    for (i = 0; i < l; i++) {
      selElmnt = x[i].getElementsByTagName("select")[0];
      ll = selElmnt.length;
      /*for each element, create a new DIV that will act as the selected item:*/
      a = document.createElement("DIV");
      a.setAttribute("class", "select-selected");
      a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
      x[i].appendChild(a);
      /*for each element, create a new DIV that will contain the option list:*/
      b = document.createElement("DIV");
      b.setAttribute("class", "select-items select-hide");
      for (j = 1; j < ll; j++) {
        /*for each option in the original select element,
        create a new DIV that will act as an option item:*/
        c = document.createElement("DIV");
        c.innerHTML = selElmnt.options[j].innerHTML;
        c.addEventListener("click", function (e) {
          /*when an item is clicked, update the original select box,
          and the selected item:*/
          var y, i, k, s, h, sl, yl;
          s = this.parentNode.parentNode.getElementsByTagName("select")[0];
          sl = s.length;
          h = this.parentNode.previousSibling;
          for (i = 0; i < sl; i++) {
            if (s.options[i].innerHTML == this.innerHTML) {
              s.selectedIndex = i;
              h.innerHTML = this.innerHTML;
              y = this.parentNode.getElementsByClassName("same-as-selected");
              yl = y.length;
              for (k = 0; k < yl; k++) {
                y[k].removeAttribute("class");
              }
              this.setAttribute("class", "same-as-selected");
              break;
            }
          }
          h.click();
        });
        b.appendChild(c);
      }
      x[i].appendChild(b);
      a.addEventListener("click", function (e) {
        /*when the select box is clicked, close any other select boxes,
        and open/close the current select box:*/
        e.stopPropagation();
        closeAllSelect(this);
        this.nextSibling.classList.toggle("select-hide");
        this.classList.toggle("select-arrow-active");
      });
    }
    function closeAllSelect(elmnt) {
      /*a function that will close all select boxes in the document,
      except the current select box:*/
      var x, y, i, xl, yl, arrNo = [];
      x = document.getElementsByClassName("select-items");
      y = document.getElementsByClassName("select-selected");
      xl = x.length;
      yl = y.length;
      for (i = 0; i < yl; i++) {
        if (elmnt == y[i]) {
          arrNo.push(i)
        } else {
          y[i].classList.remove("select-arrow-active");
        }
      }
      for (i = 0; i < xl; i++) {
        if (arrNo.indexOf(i)) {
          x[i].classList.add("select-hide");
        }
      }
    }
    /*if the user clicks anywhere outside the select box,
    then close all select boxes:*/
    document.addEventListener("click", closeAllSelect);
  </script>

    <img class="gambar" src="/static/image/fastssh.png" style="background-color: rgb(34, 34, 34);">
    <img class="gambar" src="/static/image/jagoan.png" style="background-color: rgb(255, 255, 255);">
    <img class="gambar" src="/static/image/piso.png" style="background-color: rgb(255, 255, 255);">
  </p>
</body>
